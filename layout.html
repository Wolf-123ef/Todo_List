<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="design.css">
</head>
<body>
  <div id="main">
  <h1>To-do List</h1>
      <label for="forTitle">Title:</label>
      <input type="text" id="Title" placeholder="Enter the title"/>
      <label for="forDescription">Description:</label>
      <input type="text" id="Description" placeholder="Enter Description of the task"/><br><br>
      <label for="forStatus">Status:</label>
      <input type="text" id="Status" placeholder="Enter the status of the task"/>
      <label for="forDueDate">Due Date:</label>
      <input type="text" id="DueDate" placeholder="Enter Due Date"/><br><br>
      <button id="btn">Submit</button>
      <pre id="pre"></pre>
      <div id="result"></div>
      <p id="p">Clear Table</p>
    </div>
</body>
<script src="script.js">
</script>
</html>
